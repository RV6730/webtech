<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amity University Student Portal</title>
    <link rel="stylesheet" href="student-portal-styles.css">
    <script src="api.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div>
                <img src="logo.png" alt="Amity University Logo" width="160">
                <h1><b>AMITY UNIVERSITY BENGALURU</b></h1>
                <h2>Student Portal - Login</h2>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="active">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <main>
        <div class="container">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <p>Access the student portal with your credentials</p>
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>
                <form id="loginForm">
                    <label for="username">University Username / SEN No.:</label>
                    <input type="text" id="username" name="username" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Register Here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Â© 2023 Amity University Bengaluru. All Rights Reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </p>
        </div>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await authAPI.login({ username, password });
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to main page after short delay
                setTimeout(() => {
                    window.location.href = '/main.html';
                }, 1000);
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
