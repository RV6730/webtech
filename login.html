<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amity University Student Portal</title>
    <link rel="stylesheet" href="student-portal-styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div>
                <img src="logo.png" alt="Amity University Logo" width="160">
                <h1><b>AMITY UNIVERSITY BENGALURU</b></h1>
                <h2>Student Portal - Login</h2>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="active">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <main>
        <div class="container">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <p>Access the student portal with your credentials</p>
                <form action="main.html" method="GET">
                    <label for="username">University Username / SEN No.:</label>
                    <input type="text" id="username" name="username" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Register Here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Â© 2023 Amity University Bengaluru. All Rights Reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </p>
        </div>
    </footer>

    <script>
        // Pre-fill username if coming from signup
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('username').value = username;
            }
        };

        // Handle login form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            // Save login session to localStorage
            const sessionData = {
                username,
                lastLogin: new Date().toISOString(),
                isLoggedIn: true
            };
            
            localStorage.setItem('currentSession', JSON.stringify(sessionData));
            
            // Redirect to main page
            window.location.href = 'main.html?username=' + encodeURIComponent(username);
        });
    </script>
</body>
</html>
